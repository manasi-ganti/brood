    <script type="text/javascript">
      /* coffee shop slides */
      var slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("imageContainer");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
      }
    </script>
    <script type="text/javascript">
      /*music player */
      var youTubePlayer;

      (function () {
          'use strict';

          function init() {
              // Load YouTube library
              var tag = document.createElement('script');

              tag.src = 'https://www.youtube.com/iframe_api';

              var first_script_tag = document.getElementsByTagName('script')[0];

              first_script_tag.parentNode.insertBefore(tag, first_script_tag);


          }


          if (window.addEventListener) {
              window.addEventListener('load', init);
          } else if (window.attachEvent) {
              window.attachEvent('onload', init);
          }
      }());

      function onYouTubeIframeAPIReady() {
          'use strict';

          var inputVideoId = document.getElementById('YouTube-video-id');
          console.log(inputVideoId);
          var videoId = inputVideoId.value;
          var suggestedQuality = 'tiny';
          var height = 300;
          var width = 400;
          var youTubePlayerVolumeItemId = 'YouTube-player-volume';

          function onReady(event) {
              var player = event.target;

              player.loadVideoById({suggestedQuality: suggestedQuality,
                                    videoId: videoId
                                   });
              player.pauseVideo();
          }


          function onStateChange(event) {
              var volume = Math.round(event.target.getVolume());
              var volumeItem = document.getElementById(youTubePlayerVolumeItemId);

              if (volumeItem && (Math.round(volumeItem.value) != volume)) {
                  volumeItem.value = volume;
              }
          }


          youTubePlayer = new YT.Player('YouTube-player', {
            videoId: videoId,
            height: height,
            width: width,
            playerVars: {
              'autohide': 0,
              'disablekb': 1,
              'modestbranding': 1,
              'autoplay':1,
              'loop': 1
            },
            events: {
              'onReady': onReady,
              'onStateChange': onStateChange
            }
          });
      }

      function youTubePlayerChangeVideoId() {
          'use strict';

          var inputVideoId = document.getElementById('YouTube-video-id');
          var videoId = inputVideoId.value;

          youTubePlayer.cueVideoById({suggestedQuality: 'tiny',
                                      videoId: videoId
                                     });
          youTubePlayer.pauseVideo();
      }


      function youTubePlayerActive() {
          'use strict';

          return youTubePlayer && youTubePlayer.hasOwnProperty('getPlayerState');
      }

      function youTubePlayerPause() {
          'use strict';

          if (youTubePlayerActive()) {
              youTubePlayer.pauseVideo();
          }
      }


      function youTubePlayerPlay() {
          'use strict';

          if (youTubePlayerActive()) {
              youTubePlayer.playVideo();
          }
      }

      function youTubePlayerStop() {
          'use strict';

          if (youTubePlayerActive()) {
              youTubePlayer.stopVideo();
              youTubePlayer.clearVideo();
          }
      }


      function youTubePlayerVolumeChange(volume) {
          'use strict';

          if (youTubePlayerActive()) {
              youTubePlayer.setVolume(volume);
          }
      }

      function onDrinkClick(v_id){
        document.getElementById('YouTube-video-id').value=v_id;
        youTubePlayerChangeVideoId();
        youTubePlayerPlay();
        document.getElementById('YouTube-video-id').readOnly=true;
      }

      /* ambient noise */
          
      var elem = document.getElementById("soundContainer");   
      var cafeAudio = new Audio('NoisesDotOnline_Cafe.wav');
      cafeAudio.loop = true;
      var rainAudio = new Audio('NoisesDotOnline_Rain.wav');
      rainAudio.loop = true;
      function playCafeSound() {
        cafeAudio.play();
      }
      function pauseCafeSound() {
        cafeAudio.pause();
      }
      function playRainSound() {
        rainAudio.play();
      }
      function pauseRainSound() {
        rainAudio.pause();
      }
      function cafeRangeSlide( value) {
          cafeAudio.volume = value/100.0;      }
      function rainRangeSlide( value) {
          rainAudio.volume = value/100.0;
      }
